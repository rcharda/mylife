<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Connexion et d'Inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 380px;
            text-align: center;
        }
        .form-box h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #1877f2;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dddfe2;
            border-radius: 4px;
            font-size: 14px;
        }
        .button-group button {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .button-group button:hover {
            background-color: #165eab;
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            color: #1877f2;
            font-size: 14px;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-box">
            <h1>Se connecter</h1>
            <form action="dashboard.html" method="POST">
                <div class="input-group">
                    <input type="text" name="email" placeholder="Adresse e-mail ou numéro de téléphone" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Mot de passe" required>
                </div>
                <div class="button-group">
                    <button type="submit">Se connecter</button>
                </div>
            </form>

            <div class="links">
                <a href="#">Mot de passe oublié ?</a>
                <br>
                <a href="signup.html">Créer un nouveau compte</a>
            </div>
        </div>
    </div>

</body>
</html>
